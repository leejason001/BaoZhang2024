{% extends "./homeBase.html" %}
{% block contentRight %}
    <div>
        {% for article in articles %}
            <div><a href='/{{ theBlog.surfix }}/{{ article.id }}.html'>{{ article.title }}</a></div>
            <div>{{ article.summary }}</div>
            <div class="articleDetails"><span>{{ article.ctime }}</span></div>
        {% endfor %}
    </div>
    {{ paginations }}
{% endblock %}
